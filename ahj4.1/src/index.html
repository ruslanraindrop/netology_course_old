<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form class="card_forms" id="form">
    <div class="cards_list">

      <div class="cards_item">
        <img class="card" id="mir" src="img/mir_logo.png" alt="Логотип карты Мир">
      </div>

      <div class="cards_item">
        <img class="card" id="visa" src="img/visa_logo.png" alt="Логотип карты Visa">
      </div>

      <div class="cards_item">
        <img class="card" id="express" src="img/american_express_logo.png" alt="Логотип карты American Express">
      </div>

      <div class="cards_item">
        <img class="card" id="diners" src="img/diners_club_logo.png" alt="Логотип карты Diners Club">
      </div>

      <div class="cards_item">
        <img class="card" id="maestro" src="img/maestro_logo.png" alt="Логотип карты Maestro">
      </div>

      <div class="cards_item">
        <img class="card" id="mastercard" src="img/mastercard_logo.png" alt="Логотип карты Mastercard">
      </div>

      <div class="cards_item">
        <img class="card" id="jcb" src="img/jcb_logo.png" alt="Логотип карты JCB">
       </div>

      <div class="cards_item">
        <img class="card" id="unionpay" src="img/unionpay_logo.png" alt="Логотип карты Unionpay">
      </div>
      
      <div class="cards_item">
        <img class="card" id="discover" src="img/discover_logo.png" alt="Логотип карты Discover">
      </div>

     </div>
     <input id="input" type="text">
     <button>Пройти валидацию</button>
  </form>
</body>
</html>
