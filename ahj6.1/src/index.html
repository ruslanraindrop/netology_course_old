<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <div class="widget-container">
    <div class="widget-column todo-column">
      <header class="column-header">
        <div class="column-header-title">Todo</div>
      </header>

      <div class="column-cards-box"  data-name="todo">        
      </div>

      <footer class="column-footer footer-add">
        <span class="add-sign">+</span>
        <span class="add-text">Add another card</span>           
      </footer>

      <footer class="column-footer footer-text hidden">
        <textarea class="footer-text-area" placeholder="Enter a title for this card"></textarea>

        <div class="footer-last-row">
          <div class="footer-manager">
            <button class="footer-text-btn" type="button">Add Card</button>
            <span class="footer-text-del">&#xd7;</span>
          </div>          
        </div>                  
      </footer>
    </div>

    <div class="widget-column progress-column">
      <header class="column-header">
        <div class="column-header-title">In progress</div>
      </header>

      <div class="column-cards-box" data-name="progress">        
      </div>

      <footer class="column-footer footer-add">
        <span class="add-sign">+</span>
        <span class="add-text">Add another card</span>           
      </footer>

      <footer class="column-footer footer-text hidden">
        <textarea class="footer-text-area" placeholder="Enter a title for this card"></textarea>

        <div class="footer-last-row">
          <div class="footer-manager">
            <button class="footer-text-btn" type="button">Add Card</button>
            <span class="footer-text-del">&#xd7;</span>
          </div>          
        </div>                  
      </footer>
    </div>

    <div class="widget-column done-column">
      <header class="column-header">
        <div class="column-header-title">Done</div>
      </header>

      <div class="column-cards-box"  data-name="done">        
      </div>

      <footer class="column-footer footer-add">
        <span class="add-sign">+</span>
        <span class="add-text">Add another card</span>           
      </footer>

      <footer class="column-footer footer-text hidden">
        <textarea class="footer-text-area" placeholder="Enter a title for this card"></textarea>

        <div class="footer-last-row">
          <div class="footer-manager">
            <button class="footer-text-btn" type="button">Add Card</button>
            <span class="footer-text-del">&#xd7;</span>
          </div>          
        </div>                  
      </footer>
    </div>
  </div>
</body>
</html>
